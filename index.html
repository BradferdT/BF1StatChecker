<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Battlefield Stats</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container-fluid">
        <ul id="theme_drop" class="dropdown-content">
          <li><a href="#" id="blue">Blue</a></li>
          <li><a href="#" id="black">Black</a></li>
          <li><a href="#" id="cyan">Cyan</a></li>
          <li><a href="#" id="green">Green</a></li>
          <li><a href="#" id="grey">Grey</a></li>
          <li><a href="#" id="amber">Orange</a></li>
          <li><a href="#" id="deep-purple">Purple</a></li>
          <li><a href="#" id="pink">Pink</a></li>
          <li><a href="#" id="red">Red</a></li>
          <li><a href="#" id="teal">Teal</a></li>
        </ul>
      <nav>
         <div class="nav-wrapper  darken-3">
            <a href="#!" class="brand-logo center">BF1 Stats</a>
            <ul class="right">
              <li><a class="dropdown-button" href="#!" data-activates="theme_drop">Theme<i class="material-icons right">arrow_drop_down</i></a></li>
           </ul>
            <ul class="right hide-on-med-and-down">
               <li class="active"><a href="#">Home</a></li>
             </ul>
         </div>
      </nav>
      <div class="row banner_row_height">
         <div class="col s12 banner_height responsive-img">
         </div>
      </div>
      <div class="row center-align">
         <div class="col s4 btn_li">
            <a class="waves-effect waves-light btn icon_btn_size  darken-3 right" id="1"><i class="material-icons ion-xbox valign-center"></i></a>
            <a class="waves-effect waves-light btn icon_btn_size  darken-3 right" id="2"><i class="material-icons ion-playstation valign-center"></i></a>
            <a class="waves-effect waves-light btn icon_btn_size  darken-3 icon_active right" id="3"><i class="material-icons ion-social-windows valign-center"></i></a>
         </div>
         <div class="col s7">
            <nav>
               <div class="nav-wrapper  darken-3">
                  <form id="formPlayer">
                     <div class="input-field">
                        <input id="search" type="search" placeholder="Player Name, seperate names with commas" required>
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                     </div>
                  </form>
               </div>
            </nav>
         </div>
      </div>
      <div class="row">
         <div class="col s12 tab_container">
           <div class="progress" style="display: none">
      <div class="indeterminate red"></div>
  </div>
         </div>
      </div>
      <script type="text/javascript" src="script.js"></script>
   </body>
</html>
